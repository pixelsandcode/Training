<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson 2 - Angular</title>
    <link href="../components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="../components/jquery/dist/jquery.js"></script>
    <script src="../components/angularjs/angular.js"></script>
    <script src="../components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../components/jquery/dist/jquery.js"></script>

    <script src="controller.js"></script>

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Lesson 2</a>
            </div>
        </div>
    </nav>
    <!--    AngularJS Applicatio-->
    <div class="container" ng-app="myApp" ng-controller="myController">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 ">
                <div class="panel panel-{{myStyle}}">
                    <div class="panel-heading">
                        <h4>
                            First Angular Code!!
                        </h4>
                    </div>
                    <div class="panel-body">
                        <label for="#angName">Type Your Name:</label>
                        <input id="angName" type="text" ng-change="checkContent(myName)" ng-model="myName" autofocus required>
                        <p ng-hide="isHidden">Hello {{myName}} from AngularJS!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
